<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Access | Vaultara</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="app-nav">
        <div class="nav-brand">ğŸ” Vaultara</div>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="btn-tab">Back</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <h2>Family Sharing</h2>
        <form id="shareForm">
            <label>Select Document</label>
            <select id="docSelect" required><option>Loading...</option></select>
            
            <label>Receiver Mobile</label>
            <input type="tel" id="receiverPhone" placeholder="10-digit number" required>
            <p style="font-size: 0.8rem; color: var(--gov-slate); margin-bottom: 16px;">
                * Receiver must have a Vaultara account.
            </p>
            
            <div id="shareStatus" style="margin-bottom: 16px; font-weight: 600;"></div>
            
            <button type="submit" class="btn-pill">
                Grant Access
            </button>
        </form>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/share.js"></script>
</body>
</html>
