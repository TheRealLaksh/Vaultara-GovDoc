<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Vaultara</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="app-nav">
        <div class="nav-brand">
            <span>üîê</span> Vaultara
        </div>
        
        <ul class="nav-links">
            <li>
                <a href="upload.html" class="btn-tab">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    <span class="desktop-text">Upload</span>
                </a>
            </li>
            <li>
                <a href="share.html" class="btn-tab">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
                    <span class="desktop-text">Share</span>
                </a>
            </li>
            <li>
                <a href="profile.html" class="btn-tab">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    <span class="desktop-text">Profile</span>
                </a>
            </li>
            <li>
                <a href="activity.html" class="btn-tab">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    <span class="desktop-text">History</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="logout()" class="btn-tab btn-tab-danger">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    <span class="desktop-text">Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <header style="margin-bottom: 24px; display:flex; justify-content:space-between; align-items:center;">
            <h2>Secure Documents</h2>
            <div id="docCountDisplay" style="font-weight:700; font-size:1.5rem; color:var(--gov-slate);">--</div>
        </header>

        <div class="card" style="margin-bottom: 24px; display: flex; gap: 16px; flex-wrap: wrap;">
            <input type="text" id="searchBar" placeholder="Search files..." style="margin:0; flex: 2;">
            <select id="categoryFilter" style="margin:0; flex: 1;">
                <option value="all">All Files</option>
                <option value="Identity">Identity</option>
                <option value="Education">Education</option>
                <option value="Health">Health</option>
            </select>
        </div>

        <div id="docLoader">Loading Vault...</div>
        <div id="docGrid" class="grid-view"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
