<!DOCTYPE html>
<html>
<head>
    <title>Upload | Vaultara</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="app-nav">
        <div class="nav-brand">üîê Vaultara</div>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="btn-tab">Back</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <h2>Upload Document</h2>
        <form id="uploadForm">
            <label>Title</label>
            <input type="text" id="docTitle" required>
            <label>Category</label>
            <select id="docCategory">
                <option value="Identity">Identity</option>
                <option value="Education">Education</option>
                <option value="Health">Health</option>
            </select>
            <label>File (Max 500KB)</label>
            <input type="file" id="fileInput" required accept="image/*,application/pdf">
            
            <div id="uploadStatus" style="margin-bottom: 16px;"></div>
            
            <button type="submit" class="btn-pill">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                Upload Securely
            </button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
