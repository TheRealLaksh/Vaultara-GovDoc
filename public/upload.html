<!DOCTYPE html>
<html>
<head>
    <title>Upload</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="brand">üîê GovDocs</div>
        <ul><li><a href="dashboard.html">Back</a></li>
        <li><a href="profile.html">Profile</a></li></ul>
    </nav>
    <div class="auth-container" style="max-width: 500px;">
        <h2>Upload Document</h2>
        <form id="uploadForm">
            <label>Title</label>
            <input type="text" id="docTitle" required>
            <label>Category</label>
            <select id="docCategory">
                <option value="Identity">Identity</option>
                <option value="Education">Education</option>
                <option value="Health">Health</option>
            </select>
            <label>File (Max 500KB)</label>
            <input type="file" id="fileInput" required accept="image/*,application/pdf">
            <div id="uploadStatus"></div>
            <button type="submit" class="btn">Upload</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
