<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vaultara</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card">
            <div style="text-align:center; margin-bottom: 32px;">
                <div style="font-size: 2rem; margin-bottom: 8px;">üîê</div>
                <h2 style="font-weight: 700;">Secure Access</h2>
                <p style="color: var(--gov-slate);">Government Document Vault</p>
            </div>

            <form id="authForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="citizen@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                </div>

                <div id="authError" style="color: var(--acc-danger); font-size: 0.9rem; margin-bottom: 16px; text-align: center;"></div>

                <div id="loginActions">
                    <button type="button" class="btn-primary-reveal" onclick="handleAuth('login')">
                        <span class="btn-text-initial">Login Securely</span>
                        <div class="btn-bg-reveal"></div>
                        <div class="btn-text-reveal">
                            <span>Access Vault</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
                        </div>
                    </button>
                    <p style="text-align:center; margin-top:16px; font-size:0.9rem;">
                        New User? <a href="#" onclick="toggleMode()" style="color:var(--acc-primary); font-weight:600;">Create Account</a>
                    </p>
                </div>

                <div id="registerActions" class="hidden">
                    <button type="button" class="btn-primary-reveal" onclick="handleAuth('register')">
                        <span class="btn-text-initial">Create Account</span>
                        <div class="btn-bg-reveal"></div>
                        <div class="btn-text-reveal">
                            <span>Register Now</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>
                        </div>
                    </button>
                    <p style="text-align:center; margin-top:16px; font-size:0.9rem;">
                        Has Account? <a href="#" onclick="toggleMode()" style="color:var(--acc-primary); font-weight:600;">Login Here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/otp.js"></script> </body>
</html>
