<body style="display: flex; flex-direction: column; min-height: 100vh;">

    <div class="auth-container">

        <div id="step2" class="hidden">

            </div>
            <label for="otpCode">6-Digit OTP</label>
            <input type="text" id="otpCode" placeholder="000 000" style="letter-spacing: 0.2em; font-weight: bold; text-align: center;">
            <button class="btn" style="width: 100%;" onclick="verifyOTP()">Verify Identity</button>
            <button class="btn btn-secondary" style="width: 100%; margin-top: 8px;" onclick="window.location.reload()">Cancel</button>
        </div>
    </div>

    <div style="margin-top: auto; padding: 24px; text-align: center; color: var(--gov-slate); font-size: 0.8rem; background: var(--gov-surface); border-top: 1px solid var(--gov-silver);">
