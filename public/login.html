<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vaultara</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="display:flex; flex-direction:column; min-height:100vh;">
    
    <nav class="app-nav" style="justify-content:center;">
        <div class="nav-brand">ğŸ” Vaultara Login</div>
    </nav>

    <div class="auth-container" style="max-width: 400px; margin: 4rem auto;">
        <div style="text-align:center; margin-bottom: 24px;">
            <h2>Citizen Access</h2>
            <p>Secure Government Vault</p>
        </div>

        <div id="step1">
            <label>Mobile Number</label>
            <input type="tel" id="phoneNumber" placeholder="99999 99999">
            <button class="btn-pill" onclick="sendOTP()">
                Get OTP Code &rarr;
            </button>
        </div>

        <div id="step2" class="hidden">
            <label>Enter 6-Digit OTP</label>
            <input type="text" id="otpCode" style="text-align:center; letter-spacing:4px; font-weight:bold;">
            <button class="btn-pill" onclick="verifyOTP()">
                Verify Identity
            </button>
            <button class="btn-tab" style="width:100%; justify-content:center; margin-top:12px;" onclick="window.location.reload()">
                Cancel
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/otp.js"></script>
</body>
</html>
